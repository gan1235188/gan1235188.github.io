<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1,minimum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Calm">
  <link rel="apple-touch-icon" sizes="114x114" href="./assets/icon.png" />
  <link rel="apple-touch-startup-image" href="./assets/icon.png" />
  <meta name="theme-color" content="#ffffff">
  <title>Calm</title>
  <style type="text/css">
    .wrap {
      position: fixed;
      transform: translate(-50%, -50%);
      top: 50%;
      left: 50%;
      text-align: center;
      font-size: 24px;
    }

    button {
      width: 40vw;
    }

    .btn-box {
      display: flex;
    }

    button {
      border: none;
      color: #fff;
      height: 56px;
      font-size: 18px;
    }

    #start {
      background-color: #409eff;
    }

    #stop {
      background-color: #f56c6c;
    }

    button:disabled {
      opacity: .7;
    }
  </style>
</head>

<body style="user-select: none; background: rgb(255, 255, 255);">
  <div class="wrap">
    <p id="status">已停止</p>
    <div class="btn-box">
      <button id="start">开始</button>
      <button disabled id="stop">停止</button>
    </div>
  </div>
  <audio id="audioEl"></audio>
  <script>
    document.getElementById("start").addEventListener('click', start);
    document.getElementById("stop").addEventListener('click', stop);

    const timeSpace = 1000;
    let streamSource;
    let timer;
    let mediaRecorder;
    let stream;
    let audioContext;
    let isInit = false;
    const audioEl = document.getElementById('audioEl');


    function playVoice(voice) {
      const audio = new Audio();
      audio.autoplay = true;
      audio.src = URL.createObjectURL(voice);
      // const audioUrl = 
      // audioEl.src = audioUrl;
      // audioEl.play();
    }

    async function init() {
      isInit = true;
      stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      audioContext = new AudioContext();
    }

    async function start() {
      !isInit && await init();

      const analyser = audioContext.createAnalyser();
      mediaRecorder = new MediaRecorder(stream);
      streamSource = audioContext.createMediaStreamSource(stream);


      let isNeedPlay = false;
      let isPlaying = false;
      mediaRecorder.ondataavailable = (ex) => {
        if (isNeedPlay && !isPlaying) {
          isPlaying = true;
          playVoice(ex.data);
          const last = new Uint8Array(ex.data);
          setTimeout(() => {
            isNeedPlay = false;
            isPlaying = false;
          }, timeSpace);
        }
      }

      streamSource.connect(analyser);
      let last = new Uint8Array(analyser.frequencyBinCount);

      startRecord(mediaRecorder);

      document.getElementById("status").innerText = "运行中。。。";
      document.getElementById("start").setAttribute('disabled', '');
      document.getElementById("stop").removeAttribute('disabled');

      let time = Date.now();
      timer = setInterval(() => {
        time = Date.now();
        if (!isPlaying) {
          if (mediaRecorder.state == 'recording') {
            mediaRecorder.requestData();
            analyser.getByteFrequencyData(last);
          }

          if (isLouder()) {
            isNeedPlay = true;
            stopRecord(mediaRecorder);
            last = new Uint8Array(analyser.frequencyBinCount);
          } else {
            startRecord(mediaRecorder);
          }
        }
      }, timeSpace)

      function isLouder() {
        let loudTimes = 0;
        for (let i = 0; i < last.length; i++) {
          if (last[i] > 10) {
            if (++loudTimes > 3) {
              return true;
            }
          } else {
            loudTimes = 0;
          }
        }

        return false;
      }
    }

    function startRecord(mediaRecorder) {
      if (mediaRecorder.state != 'recording') {
        mediaRecorder.start();
      }
    }

    function stopRecord(mediaRecorder) {
      if (mediaRecorder.state != 'inactive') {
        mediaRecorder.stop();
      }
    }

    function stop() {
      stopRecord(mediaRecorder);
      clearInterval(timer);
      streamSource.disconnect();
      document.getElementById("status").innerText = "已停止";
      document.getElementById("start").removeAttribute('disabled');
      document.getElementById("stop").setAttribute('disabled', '');
    }
  </script>
</body>

</html>
